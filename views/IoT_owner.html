<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockchain_OAuth-example: IoT owner site</title>
    <style>
        .flex {
            display: flex;
        }

        .item {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="flex">
    <div class="item">
        <h1>IoT backend</h1>
        <button id="IOTSyncButton">IoT裝置區塊鏈同步</button>
        <h5 id="IoTStatus">IOT區塊鏈同步狀態：未同步</h5>

        <hr>
        <h3 >目前account</h3>
        <select id="whoami"></select>
        <button id="whoamiButton">選擇此賬戶</button>
        <h5 id="accountStatus"> </h5>

        <hr>
        <h3 >增加智能合約中其他使用者之權限</h3>
        <input id="addUser" type="text" placeholder="請輸入使用者之以太坊賬號" /> <br /><br />
        <button id="addUserButton">確定增加</button>


    </div>

    <div class="item" style="width:500px;">
        <h3>執行結果</h3>
        <pre id="logger"></pre>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="javascripts/IoT_frontend.js"></script>
</body>

</html>
